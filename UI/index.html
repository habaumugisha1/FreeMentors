<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free Mentors</title>
    <link rel="stylesheet" href="./styles/SignIn.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-side">
                <div class="mobile">
                <div class="screen">
                <span class="mobile-title">Free Mentors</span>
                <img src="./images/wisdom.jpg"/>
                <div class="introduction">
                 Free Mentors is a social initiative where accomplished professionals become role models to
                 young people to provide free mentorship sessions.
                </div>
                <button ><a class="learn-more" href="./pages/wikHow.html">Learn More</a></button>
                </div>
                <div class="home-btn"></div>
                <div class="microphone"></div>
                <ul class="volume">
                    <li></li>
                    <li></li>
                </ul>
                </div>
                
            </div>

            <div class="sign-in-form">
                <form action="">
                    <div class="logo">
                        <img src="./images/fm_logo.png"/>
                    </div>

                 <input type="email" placeholder="Email">
                 <input type="password" placeholder="Password">
                 <div class="categoly">
                        <input type="radio" name="role" value="admin" class="radio"/> <span>Admin</span>
                        <input type="radio" name="role" value="mentor" class="radio"/> <span>Mentor</span>
                        <input type="radio" name="role" value="user" class="radio"/> <span>User</span>
                        </div>
                 <button class="login-btn" type="submit"><a class="sig-in-link" href="">Log in</a></button>
                 <span class="separate-line">Or</span>
                 <a class="reset-password" href="./pages/forgetPassword.html">Forget password</a>
                </form>
                <div class="sign-up">Don't have an account yet? <a href="./pages/SignUp.html">Sign up</a></div>
                <div class="get-info">
                    <span>Know more about us</span>
                    <div class="info-btn">
                    <button class="about-us"><a href="./pages/aboutUs.html">About us</a></button>
                    <button class="contact-us"><a href="./pages/contactUs.html">Contact us</a></button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">Api</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                    </ul>
                </nav>
                <div class="copy-right">
                    &copy;2019 Andela.
                </div>
            </div>
        </footer>
    </div>
    <script src="./script/signIn.js"></script>
</body>
</html>
